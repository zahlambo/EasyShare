<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload and Share Conveniently</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navbar with Dark Mode Switch -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand text-primary" href="/">EasyShare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <!-- Login/Logout Buttons -->
                    <li class="nav-item" id="login-btn" style="display: none;">
                        <a class="nav-link" href="/login">Log In</a>
                    </li>
                    <li class="nav-item" id="logout-btn" style="display: none;">
                        <a class="nav-link" href="/">Log Out</a>
                    </li>
                </ul>
                <!-- Dark mode toggle switch -->
                <div class="form-check form-switch ms-3">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">EasyShare</h1>
        <form id="upload-form" class="p-4 border rounded shadow-sm">
            <div id="file-input-container" class="mb-3">
                <label for="file-upload" class="form-label">Select Files:</label>
                <input type="file" name="files" class="form-control" id="file-upload" multiple required />
            </div>
            <button type="button" id="add-file-button" class="btn btn-sm btn-secondary mb-3">Add Another File</button>
            <br />
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div id="progress-container" class="mt-4" style="display: none;">
            <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>

        <div id="link-container" class="link mt-4"></div>
    </div>

    <footer class="footer mt-5 py-3">
        <div class="container text-center">
            <small>Powered by EasyShare &copy; 2024</small>
        </div>
    </footer>

    <script src="/static/script.js" defer></script>
    <script src="/static/dark-mode.js" defer></script> <!-- Add the dark-mode script -->
    
    <script>
        // Function to check if the user is logged in by checking the presence of the JWT token
        function checkLoginStatus() {
            const token = document.cookie.split('; ').find(row => row.startsWith('access_token='));
            const isLoggedIn = token !== undefined;

            console.log('isLoggedIn: ', isLoggedIn);

            if (isLoggedIn) {
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'inline-block';
            } else {
                document.getElementById('login-btn').style.display = 'inline-block';
                document.getElementById('logout-btn').style.display = 'none';
            }
        }

        // Check login status when the page loads
        window.onload = checkLoginStatus;

        // Log out user (clear the cookie)
        document.getElementById('logout-btn')?.addEventListener('click', function() {
            document.cookie = 'access_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/';
            window.location.href = '/';  // Redirect to the home page after logging out
        });
    </script>
</body>
</html>
